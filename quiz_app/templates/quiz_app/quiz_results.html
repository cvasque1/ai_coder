{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Results</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'quiz_results.css' %}">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Quiz Results</h1>
    <hr>
    <h2>Candidates</h2>
    <div class="results-list">
      <div class="results-item">
        <div class="results-info">
          <h3 class="results-name">John Doe</h3>
          <span class="badge badge-primary">Score: 85%</span>
          <span class="badge badge-info">Completed: 15 min</span>
        </div>
        <div class="results-actions">
          <button onclick="location.href='{% url 'cand_results' %}'" class="btn btn-primary">View Details</button>
        </div>
      </div>

      <div class="results-item">
        <div class="results-info">
          <h3 class="results-name">Jane Smith</h3>
          <span class="badge badge-primary">Score: 92%</span>
          <span class="badge badge-info">Completed: 12 min</span>
        </div>
        <div class="results-actions">
          <button class="btn btn-primary">View Details</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSGFpoO9GGtiIVlTWSVxWP0vNO1tQ/ZA+pUf+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX5" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+
