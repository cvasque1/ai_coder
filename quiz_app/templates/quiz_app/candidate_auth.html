<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Dashboard</title>
        <style>
          body {
          font-family: 'Helvetica Neue', Arial, sans-serif;
          }
    
          h2 {
              padding-bottom: 30px;
              color: #007BFF;
          }
        </style>
    
    </head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="{% url 'quiz_app:dashboard' %}">Software Programming Quiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#accountModal">Welcome, {{ user.email }}</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    <main class="container">
        <section class="my-4">
            <h1>Quiz Authorization</h1>
            <form>
                <div class="form-group">
                    <label for="candidate-email">Candidate Email</label>
                    <input type="email" class="form-control" id="candidate-email" placeholder="Enter candidate email">
                </div>
                <div class="form-group">
                    <label for="email-message">Email Message</label>
                    <textarea class="form-control" id="email-message" rows="4" placeholder="Customize your email message (optional)"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Email</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Add your footer content here -->
    </footer>
</body>
</html>
