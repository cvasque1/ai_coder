{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <!-- CSS for Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>

    <!-- Add Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" crossorigin="anonymous"></script>

    <!-- JavaScript for Bootstrap 4 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- Add your custom CSS file -->
    <link rel="stylesheet" href="{% static 'quiz_creation.css' %}">
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">AppName</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user-dashboard">User Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-quiz">Create Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="my-4">
            <h1>Create Quiz</h1>
            <!-- Form to create a question -->
            <form id="create-question-form">
                <div class="form-group">
                    <label for="question-text">Question Text</label>
                    <input type="text" class="form-control" id="question-text" placeholder="Enter question text" maxlength="200">
                </div>
                <div class="form-group">
                    <label for="question-type">Question Type</label>
                    <select class="form-control" id="question-type">
                        <option value="true-false">True/False</option>
                        <option value="multiple-choice">Multiple Choice</option>
                        <option value="check-all">Check All That Apply</option>
                        <option value="free-form">Free-form Answer</option>
                    </select>
                </div>
                <!-- Additional form fields based on the selected question type -->
                <div class="form-group" id="question-options-container">
                    <!-- To be populated dynamically based on the question type -->
                </div>
                <div class="form-group">
                    <label for="timer">Timer (in minutes)</label>
                    <input type="number" class="form-control" id="timer" placeholder="Enter duration" min="1" max="180">
                </div>
                <button type="submit" class="btn btn-primary">Add Question</button>
            </form>
        </section>
        <section>
            <h2>Added Questions</h2>
            <!-- List of added questions -->
            <ul id="added-questions-list" class="list-group">
                <!-- To be populated dynamically as questions are added -->
            </ul>
        </section>
        <section class="my-4">
            <button id="save-quiz-btn" class="btn btn-success btn-save">Save Quiz</button>
            <button id="cancel-quiz-btn" class="btn btn-danger btn-cancel">Cancel</button>
        </section>
    </main>
    <footer>
        <!-- Add your footer content here -->
    </footer>
    <!-- Add jQuery, Popper.js, and Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
