<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Authorization</title>
    <!-- CSS for Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Add your custom CSS file -->
    <link rel="stylesheet" href="quiz-auth.css">
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">AppName</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user-dashboard">User Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-quiz">Create Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="my-4">
            <h1>Quiz Authorization</h1>
            <form>
                <div class="form-group">
                    <label for="candidate-email">Candidate Email</label>
                    <input type="email" class="form-control" id="candidate-email" placeholder="Enter candidate email">
                </div>
                <div class="form-group">
                    <label for="email-message">Email Message</label>
                    <textarea class="form-control" id="email-message" rows="4" placeholder="Customize your email message (optional)"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Email</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Add your footer content here -->
    </footer>
</body>
</html>
